<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>请登录</title>
    <link rel="stylesheet" href="css/main.css">
    <script type="text/javascript" src="webjars/jQuery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="webjars/jsencrypt/3.2.1/bin/jsencrypt.js"></script>
</head>

<body>
    <section>
        <div class="card">
            <div class="card-body">
                <form action="" >
                    <h2>Welcome</h2>
                    <div class="input-box">
                        <input type="text" placeholder="Username" id="username">
                    </div>
                    <div class="input-box">
                        <input type="password" placeholder="Password" id="password">
                    </div>
                    <a href="#">
                        <p>Forgot password</p>
                    </a>
                    <button type="button" id="login">
                        <h2>Login</h2>
                    </button>
                    <button type="button" id="logout">
                        <h2>Logout</h2>
                    </button>
                    <button type="button" id="me">
                        <h2>Me</h2>
                    </button>
                    <a href="#">
                        <p>Dont have an account? Sign up here</p>
                    </a>
                </form>
            </div>
        </div>
    </section>
</body>
<script type="text/javascript">
    $(function () {
        const pubkey = 'MIIBIjANBgkqhkiG9w0BAQEFAAOCAQ8AMIIBCgKCAQEA4xg8XEY89wr4P9DQGRdeRldLk7PsnHt6zgvm+J6CNteN733llu8OpVTJAXLhVXg4Ntj2e+KEghHd+CyCOry8u0iLhnH4j/Zrdc1+xYRkBvt2Zcxb20O7XLWJoltbNZ1uHo/TcOhDOgX1MY3UvKoxvDAp0Wj5Eq8GK0NbHXRZENmrQ1O1OuDH5uJ5MEB7ceF8Mc0PwV5skk0EfrPL6S5dGUulc7QhopynBLX/iKGOJ/LXyXPp5XpaVuh7dNu/rAAegXufRK4q8zmfUrmTrrOddSUMmNBAFOZmrbmiLmoE950HgI5LVg9eLCBRVp4gwQPaEQYt+AT323urNJ4xEkFpewIDAQAB';
        $("#login").click(function(){
            const username = $.trim($("#username").val());
            const password = $.trim($("#password").val());
            if (username === '') {
                alert("用户名不可为空");
                return false;
            }
            if (password === '') {
                alert("用户名不可为空");
                return false;
            }

            const encrypt = new JSEncrypt();
            encrypt.setPublicKey(pubkey);
            const encryptUsername = encrypt.encrypt(username);
            const encryptPassword = encrypt.encrypt(password);

            $.ajax({
                url: 'api/auth/login',
                type: 'POST',
                dataType: 'json',
                data: JSON.stringify({'username': encryptUsername, 'password': encryptPassword}),
                contentType: "application/json;charset=utf-8",
                success: function (res, textStatus, jqXHR) {
                    // 只有请求成功（状态码为200）才会执行这个函数
                    if (res.code === '000000') {
                        window.sessionStorage.setItem("token_id", res.result.token);
                        alert("登录成功");
                    } else {
                        alert(res.message);
                    }
                },
                error: function (xhr) {
                    // 只有请求不正常（状态码不为200）才会执行
                    console.log('error', xhr);
                    alert(res.message);
                }
            });

        });

        $("#logout").click(function(){

            $.ajax({
                url: 'api/auth/logout',
                type: 'POST',
                headers: {"X-Auth-Token": window.sessionStorage.getItem("token_id")},
                dataType: 'json',
                success: function (res) {
                    // 只有请求成功（状态码为200）才会执行这个函数
                    if (res.code === '000000') {
                        alert("退出成功");
                    } else {
                        alert(res.message);
                    }
                },
                error: function (xhr) {
                    // 只有请求不正常（状态码不为200）才会执行
                    console.log('error', xhr);
                    alert(xhr.message);
                }
            });

        });

        $("#me").click(function(){

            $.ajax({
                url: 'api/me',
                type: 'GET',
                dataType: 'json',
                headers: {"X-Auth-Token": window.sessionStorage.getItem("token_id")},
                success: function (res) {
                    // 只有请求成功（状态码为200）才会执行这个函数
                    if (res.code === '000000') {
                        alert(res.result);
                    } else {
                        alert(res.message);
                    }
                },
                error: function (xhr) {
                    // 只有请求不正常（状态码不为200）才会执行
                    console.log('error', xhr);
                    alert(xhr.message);
                }
            });

        });
    })
</script>
</html>
